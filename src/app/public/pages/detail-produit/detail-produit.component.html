<section class="flex gap-10 mt-10">
  <div class="w-full">
    <div class="flex items-center justify-center w-full h-[30rem]">
      <img
        class="object-contain h-full border-[0.5rem] border-solid border-neutral-300"
        src="assets/imageUpLoad/{{
          response!.results.photos!.split(',')[tofPrincipal]
        }}"
        alt=""
      />
    </div>
    <div class="flex justify-center w-1/2 mx-auto mt-2">
      @for (item of response!.results.photos!.split(','); track $index) { @if
      ($index != tofPrincipal) {
      <div
        class="flex items-center h-[10rem] p-2 justify-center"
        (click)="changePricipaletof($index)"
      >
        <img
          class="object-contain h-full hover:border-[0.5rem] hover:border-solid hover:border-neutral-300"
          src="assets/imageUpLoad/{{ item }}"
          alt=""
        />
      </div>
      } }
    </div>
  </div>
  <div class="flex flex-col justify-center w-full h-[30rem]">
    <div class="">
      <p class="py-2 text-xl font-bold">{{ response!.results.libelle }}</p>
      <p class="py-2 text-xl">{{ response!.results.description }}</p>
      <p class="py-2 text-xl">
        {{ response!.results.prixVente }} <span class="text-red-400">CFA</span>
      </p>
    </div>
    <div
      class="w-[40%] border-2 border-solid border-neutral-300 shadow-xl mt-5 bg-neutral-400 py-5 px-2"
    >
      <form [formGroup]="form" (ngSubmit)="(form.valid)">
        <!-- Text input -->
        <div class="w-full mb-4">
          <label class="text-2xl" for="">quantit√©</label>
          <input
            formControlName="quantite"
            name="quantite"
            type="number"
            id=""
            class="w-full mt-2 block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
          />
        </div>
        <div class="text-center">
          <button
            (click)="addPanier()"
            type="button"
            class="inline-block rounded bg-blue-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-blue-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
          >
            ajouter au panier
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
