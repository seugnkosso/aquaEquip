<app-header></app-header>
<div class="w-3/4 mx-auto">
  <app-menu></app-menu>
  <div class="h-[30rem] flex flex-col justify-center items-center">
    <div class="py-4 border-b-[0.5rem] w-full mb-2">
      <p class="text-3xl font-semibold text-neutral-600">identifier-vous</p>
    </div>
    <div class="flex items-center justify-center w-full gap-4">
      <div class="w-full p-4 bg-neutral-300 rounded-xl">
        <div class="py-2 px-5 border-b-[0.1rem] border-white mb-4">
          <p class="text-xl font-semibold text-neutral-600">
            CREER VOTRE COMPTE
          </p>
        </div>
        <form [formGroup]="formInscrit" (ngSubmit)="(form.valid)">
          <div class="flex gap-2 mb-4">
            <div class="w-full">
              <label for=""></label>
              <input
                formControlName="nomComplet"
                required
                name="Complet"
                placeholder="nom Complet"
                type="text"
                id=""
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
              />
            </div>
            <div class="w-full">
              <label for=""></label>
              <input
                formControlName="email"
                required
                name="email"
                placeholder="email"
                type="email"
                id=""
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
              />
            </div>
            <div class="w-full">
              <label for=""></label>
              <input
                formControlName="telephone"
                required
                name="telephone"
                placeholder="telephone"
                type="tel"
                id=""
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
              />
            </div>
          </div>
          <div class="flex gap-2 mb-4">
            <div class="w-full">
              <label for=""></label>
              <input
                formControlName="username"
                required
                name="username"
                placeholder="username de connexion"
                type="text"
                id=""
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
              />
            </div>
            <div class="w-full">
              <label for=""></label>
              <input
                formControlName="password"
                required
                name="password"
                placeholder="mot de passe"
                type="text"
                id=""
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
              />
            </div>
          </div>
          <button
            type="button"
            (click)="onSubmiInscrit()"
            class="inline-block rounded bg-blue-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-blue-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
          >
            inscrire
          </button>
        </form>
      </div>
      <div class="w-full p-4 bg-neutral-400 rounded-xl">
        <div class="">
          <div class="py-2 px-5 border-b-[0.1rem] border-white mb-4">
            <p class="text-xl font-semibold text-neutral-600">DÉJÀ INSCRIT?</p>
          </div>
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="mb-3">
              <input
                type="text"
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
                id="exampleInputEmail1"
                placeholder="username"
                aria-describedby="emailHelp"
                formControlName="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none"
                placeholder="password"
                id="exampleInputPassword1"
                formControlName="password"
                name="password"
                required
              />
            </div>

            <button
              type="button"
              (click)="onSubmit()"
              class="inline-block rounded bg-blue-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-blue-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
            >
              connecter
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
