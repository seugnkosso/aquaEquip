<section class="relative">
  <div class="flex items-center justify-between">
    <div class="h-[8rem]">
      <img class="object-contain h-full" src="assets\img\logo.png" alt="" />
    </div>
    <form class="w-1/3">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg ps-10 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Search
        </button>
      </div>
    </form>
  </div>
  <div
    class="flex items-center justify-between text-sm font-semibold bg-gray-200"
  >
    <div class="flex">
      <div
        class="px-3 py-[0.5rem] border-r-2 border-gray-300 hover:text-white hover:bg-neutral-800"
      >
        <a href="">ACCUEIL</a>
      </div>
      <div
        class="px-3 py-[0.5rem] border-r-2 border-gray-300 categorieLink hover:text-white hover:bg-neutral-800"
      >
        <div class=""><a href="">CATEGORIE</a></div>
        <div
          class="absolute menuCategorie left-0 right-0 flex flex-wrap gap-2 bg-white border-[0.5rem] border-gray-300 shadow-2xl"
        >
          @for (item of categories; track $index) {
          <div
            class="flex gap-2 p-3 text-sm font-medium text-black cursor-pointer"
            (click)="OnClick(item.id)"
          >
            <p class="">></p>
            <a>{{ item.libelle }}</a>
          </div>
          }
        </div>
      </div>
    </div>
    <div class="pr-10 cursor-pointer">
      @if (idUser != undefined) {
      <a routerLink="/client/panier">
        <svg
          class="w-[1.6rem] h-[1.6rem] fill-black"
          viewBox="0 0 576 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
          ></path>
        </svg>
      </a>
      }
    </div>
  </div>
</section>
